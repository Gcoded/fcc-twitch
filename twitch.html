<html>

<head>
  <title>FCC Twitch App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Twitch.tv Channels</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 col-md-3"></div>
      <div class="col-xs-8 col-md-6">
        <div id="mainDiv">
          <button class="btn" onclick="showOnline()">Live!</button>
          <button class="btn" onclick="showOffline()">Asleep</button>
          <button class="btn" onclick="showNotFound()">Dead</button>
          <button class="btn" onclick="showAll()">All</button>
        </div>
        <div>
          <ul id="results">

          </ul>
        </div>
      </div>
      <div class="col-xs-2 col-md-3"></div>
    </div>

  </div>

  <div id="footer"><a href="https://github.com/gcoded" target="_blank">Gcoded</a></div>

</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<script src="twitch.js"></script>

</html>
